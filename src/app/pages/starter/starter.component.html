<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title>Home</mat-card-title>
    <mat-card-subtitle>bla bla </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @for (item of homeItems; track item) {
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title class="m-b-0">{{item.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img matCardImage class="img" routerLink="/{{item.link}}" [src]="item.image" />
      </mat-card-content>
    </mat-card>
    }
  </mat-card-content>
</mat-card>
